<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Service List</title>
  </head>
  <body>
    <div class="landing">
      <section class="header">
        <div class="container">
          <nav>
            <div class="logo">
              <h4><span class="blue">service</span>list</h4>
            </div>
            <div class="nav-items">
              <div class="navigation">
                <ul>
                  <a href="#">Explore</a>
                  <a href="#">How It Works</a>
                  <a href="#">For Service Providers</a>
                </ul>
              </div>
              <div>
                <input type="checkbox">
              </div>
              <div class="sign-in">
                <ul>
                  <a href="#">Sign In</a>
                  <a href="#" class="join">Join</a>
                </ul>
              </div>
            </div>
            <div class="menuBtn">
              <img id="open" onclick="toggleMenuOpen()" src="menu.png" alt="" />
              <img id="close" onclick="toggleMenuClose()" src="cancel.png" alt="" />
            </div>
          </nav>
        </div>
      </section>

      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>
                <span class="thin"
                  >Your all-in-one portal<br />for hiring all the </span
                >services<br />you need
              </h1>
              <div style="display: flex">
                <input
                  type="text"
                  placeholder="Try searching for 'plumber'"
                /><input type="button" value="Search" />
              </div>
              <div class="searches">
                <p>Popular Searches:</p>
                <p class="topic">AC Repair</p>
                <p class="topic">Carpenter</p>
                <p class="topic">Painter</p>
              </div>
            </div>
            <div class="hero-image">
              <img src="plumber.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      function toggleMenuOpen () {
        document.querySelector('.nav-items').style.width = '100%';
        document.getElementById('open').style.display = 'none';
        document.getElementById('close').style.display = 'block';
      }

      function toggleMenuClose () {
        document.querySelector('.nav-items').style.width = '0';
        document.getElementById('open').style.display = 'block';
        document.getElementById('close').style.display = 'none';
      }
      
    </script>
  </body>
</html>
