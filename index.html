<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Service List</title>
  </head>
  <body>
    <div class="landing">
      <section class="header">
        <div class="container">
          <nav>
            <div class="logo">
              <h4><span class="blue">service</span>list</h4>
            </div>
            <div class="navigation">
              <ul>
                <li>Explore</li>
                <li>How It Works</li>
                <li>For Service Providers</li>
              </ul>
              <div class="sign-in">
                <ul>
                  <li>Sign In</li>
                  <li class="join">Join</li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </section>

      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>
                <span class="thin"
                  >Your all-in-one portal<br />for hiring all the </span
                >services<br />you need
              </h1>
              <div style="display: flex">
                <input
                  type="text"
                  placeholder="Try searching for 'plumber'"
                /><input type="button" value="Search" />
              </div>
              <div class="searches">
                <p>
                  Popular Searches: <span class="topic">AC Repair</span
                  ><span class="topic">Carpenter</span
                  ><span class="topic">Painter</span>
                </p>
              </div>
            </div>
            <div class="hero-image">
              <img src="plumber.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
