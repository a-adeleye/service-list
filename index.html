<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Service List</title>
  </head>
  <body>
    <div class="landing">
      <section class="header">
        <div class="container">
          <div class="night-mode-toggle">
            <a class="dark" href="#" onclick="nightMode()">Dark</a>
            <a class="light" href="#" onclick="lightMode()">Light</a>
          </div>

          <nav>
            <div class="logo">
              <h4><span class="blue">service</span>list</h4>
            </div>
            <div class="nav-items">
              <div class="navigation">
                <ul>
                  <a class="light-mode-blue" href="#">Explore</a>
                  <a class="light-mode-blue" href="#">How It Works</a>
                  <a class="light-mode-blue" href="#">For Service Providers</a>
                </ul>
              </div>
              <div class="sign-in">
                <ul>
                  <a href="#" class="light-mode-blue">Sign In</a>
                  <a href="#" class="join">Join</a>
                </ul>
              </div>
            </div>
            <div class="menuBtn">
              <img id="open" onclick="toggleMenuOpen()" src="menu.png" alt="" />
              <img
                id="close"
                onclick="toggleMenuClose()"
                src="cancel.png"
                alt=""
              />
            </div>
          </nav>
        </div>
      </section>

      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>
                <span class="thin"
                  >Your all-in-one portal<br />for hiring all the </span
                ><span class="light-mode-blue">services<br />you need</span>
              </h1>
              <div style="display: flex">
                <input
                  type="text"
                  placeholder="Try searching for 'plumber'"
                /><input type="button" value="Search" />
              </div>
              <div class="searches">
                <p>Popular Searches:</p>
                <p class="topic">AC Repair</p>
                <p class="topic">Carpenter</p>
                <p class="topic">Painter</p>
              </div>
            </div>
            <div class="hero-image">
              <img src="plumber.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      function toggleMenuOpen() {
        document.querySelector(".nav-items").style.width = "100%";
        document.getElementById("open").style.display = "none";
        document.getElementById("close").style.display = "block";
      }

      function toggleMenuClose() {
        document.querySelector(".nav-items").style.width = "0";
        document.getElementById("open").style.display = "block";
        document.getElementById("close").style.display = "none";
      }

      let body = document.querySelector("body");
      let h1 = document.querySelector("h1");
      let lightModeBlue = document.querySelectorAll(".light-mode-blue");
      let searches = document.querySelector(".searches");
      let h4Hero = document.querySelector('h4');
      let light = document.querySelector('.light');
      let navItems = document.querySelector('.nav-items');

      function lightMode() {
        body.style.background = "white";
        h1.style.color = "black";

        let i = 0;
        while(i < lightModeBlue.length){
          lightModeBlue[i].style.color = "#2a8ce5";
          i++;
        }
        searches.style.color = "#333";
        h4Hero.style.color = 'black';
        light.style.background = 'white';
        light.style.color = '#333';
        navItems.style.background = 'white';
      }

      function nightMode() {
        document.querySelector("body").style.background = "black";
        h1.style.color = "white";
        let i = 0;

        while(i < lightModeBlue.length){
          lightModeBlue[i].style.color = "white";
          i++;
        }
        
        searches.style.color = "white";
        h4Hero.style.color = 'black';
        light.style.background = '#2a8ce5';
        light.style.color = 'white';
        navItems.style.background = 'black';
      }
    </script>
  </body>
</html>
